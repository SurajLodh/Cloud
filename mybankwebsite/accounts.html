<!DOCTYPE html>
<html lang="en">
<head>
  <title>MYBANK ACCOUNT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./scripts/angular.1.7.8.js"></script>
	<script src="./scripts/_mybankAPIgateway.js"></script>
</head>
</body>

<div class="jumbotron text-center">
  <h1 align=center>MYBANK ACCOUNTS</h1>
  <body ng-app="_mybankAPIgateway" ng-controller="_mybankAPIgatewayController">
</div>

<form id="frm" name="frm">
			
			<div class="container text-center">
				
				<hr>
				Account ID: &nbsp;<input id="accountid" type="text" name="accountid" ng-model="form.account._ID" />&nbsp;&nbsp;

				Account Name: &nbsp;<input id="accountname" type="text" name="accountname" ng-model="form.account.name" />&nbsp;&nbsp;

				Amount: &nbsp;<input id="accountbalance" type="text" name="accountbalance" ng-model="form.account.balance" />&nbsp;&nbsp;
				<hr>
				<br>
				<button name="btnselect" ng-click="data.account.selectquery();"class="btn btn-primary">Read</button>
				&nbsp;
				<button name="btnupdate" ng-click="data.account.updatequery();" class="btn btn-success">Update</button>
				&nbsp;
				<button name="btndelete" ng-click="data.account.deletequery();" class="btn btn-info">Delete</button>
				&nbsp;
				<button name="btninsert" ng-click="data.account.insertquery();" class="btn btn-warning">Create</button>
				&nbsp;
			</div>
	
	<br>
	<hr>
	
	<div align=center>
		<br><b>ACCOUNT LIST</b>
		<br>

		<table align="center">
		
			<tr>
				<td align="center">ID</td>&nbsp;
				<td align="center">ACCOUNT NAME</td>&nbsp;
				<td align="center">BALANCE</td>&nbsp;
				
			</tr>
			<tr><td colspan=100%><hr></td></tr>
			<tr style="color:blue;" ng-repeat="account in data.queryresponse">
				<td align="center">{{account._ID}}</td>&nbsp;
				<td align="center">{{account.accountname}}</td>&nbsp;
				<td align="center">{{account.accountbalance}}</td>&nbsp;
				
			</tr>
			
		</table>
	</div>

	<div align=center>
		<br>
		<hr>
		<a href="mybank.html">Back to Main Menu</a>
	</div>
</form>


<div id="debug" ng-show="1==1" style="background-color:grey;color:white;">
			<br>DEBUG
				<br>query: {{data.query}}
				<br>querytype: {{data.querytype}}
				<br>fired query status: {{msg}}
				
			</div>



</body>
</html>
